
<form  #formBox="ngForm">
 
<h2 mat-dialog-title>Choose quantity</h2>
<mat-dialog-content>
    
        <input #quantityBox="ngModel" [(ngModel)]="quantity" name="quantity" type="number" step="1.00" min="1" max="100">
   
</mat-dialog-content>
<mat-dialog-actions>
    <button  [disabled]="formBox.invalid" mat-raised-button  mat-dialog-close [mat-dialog-close]="quantityBox.value">Add</button>
    <button  mat-raised-button  mat-dialog-close [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
</form>
